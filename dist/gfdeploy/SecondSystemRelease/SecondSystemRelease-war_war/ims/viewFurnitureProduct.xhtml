<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Store Inventory Manaagement"/>
    </ui:define>

    <ui:define name="sidemenu">
        <h3 style="margin-top:0">Store Inventory Management</h3>
        <p:menu style=" width: 95%; ">
            <p:menuitem value="Manage Furniture Products" outcome="/ims/viewFurnitureProduct.xhtml" icon="ui-icon-triangle-1-e"/>
            <p:menuitem value="Manage Retail Products" outcome="/ims/viewRetailProduct.xhtml" />
        </p:menu>
    </ui:define>

    <ui:define name="body">
        <h:form id="formMain">
            <p:panel header="View All Store Furniture">
                <p:menubar>
                    <p:menuitem value="Add New Product" url="addNewFurnitureProduct.xhtml" icon="ui-icon-plus" />
                    <p:menuitem value="Edit Product" url="editFurnitureProduct.xhtml" icon="ui-icon-pencil" />
                </p:menubar>
                
                <p:dataTable var="f" value="#{immb.allStoreFurniture}" 
                             widgetVar="fTable" emptyMessage="No furniture" >
               
                    <p:column sortBy="#{f.storeId}" headerText="Store ID">
                        <h:outputText value="#{f.storeId}" />
                    </p:column>

                    <p:column sortBy="#{f.id}" headerText="Product Id">
                        <h:outputText value="#{f.id}" />
                    </p:column>

                    <p:column styleClass="vertAlign" sortBy="#{f.productName}" headerText="Product Name">
                        <h:outputText value="#{f.productName}" />
                    </p:column>


                    <p:column sortBy="#{f.price}" headerText="Price">
                        <h:outputText value="#{f.price}" />
                    </p:column>
                    
                    <p:column sortBy="#{f.totalQuantity}" headerText="Total Quantity">
                        <h:outputText value="#{f.totalQuantity}" />
                    </p:column>

                    <p:column sortBy="#{f.qtyInMarketplace}" headerText="Marketplace Qty">
                        <h:outputText value="#{f.qtyInMarketplace}" />
                    </p:column>

                    <p:column sortBy="#{f.qtyInWarehouse}" headerText="Warehouse Qty">
                        <h:outputText value="#{f.qtyInWarehouse}" />
                    </p:column>

                    <p:column sortBy="#{f.qtyInSelfService}" headerText="Self Collection Qty">
                        <h:outputText value="#{f.qtyInSelfService}" />
                    </p:column>

                    <p:column sortBy="#{f.qtyInDisplay}" headerText="Display Area Qty">
                        <h:outputText value="#{f.qtyInDisplay}" />
                    </p:column>
                    
                    <p:column sortBy="#{f.qtyInOutboundWarehouse}" headerText="Display Area Qty">
                        <h:outputText value="#{f.qtyInOutboundWarehouse}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
